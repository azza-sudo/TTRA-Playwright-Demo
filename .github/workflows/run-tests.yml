name: Run Tests and Trigger AI Summary

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Playwright tests
        run: npx playwright test --reporter=json > results.json

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: results.json

      - name: Trigger TestInsight Agent workflow
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GH_TOKEN" \
            https://api.github.com/repos/azza-sudo/TestInsight-Agent/actions/workflows/ai-summary.yml/dispatches \
            -d '{"ref":"main","inputs":{"repo_name":"${{ github.repository }}","run_id":"${{ github.run_id }}","branch":"${{ github.ref_name }}"}}'
